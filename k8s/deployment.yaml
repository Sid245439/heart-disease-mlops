apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-disease-predictor
  namespace: default
  labels:
    app: heart-disease
    version: v1

spec:
  replicas: 2
  selector:
    matchLabels:
      app: heart-disease
  
  template:
    metadata:
      labels:
        app: heart-disease
        version: v1
    
    spec:
      containers:
      - name: predictor
        image: heart-disease-mlops:latest
        imagePullPolicy: Never
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Volume for model files
        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
      
      volumes:
      - name: models
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: heart-disease-service
  namespace: default
  labels:
    app: heart-disease

spec:
  type: LoadBalancer
  selector:
    app: heart-disease
  
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: heart-disease-hpa
  namespace: default

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: heart-disease-predictor
  
  minReplicas: 2
  maxReplicas: 5
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
