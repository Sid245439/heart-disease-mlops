name: heart-disease-mlops
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11

  # Data Processing & ML
  - numpy=1.24.*
  - pandas=2.0.*
  - scikit-learn=1.3.*
  - matplotlib=3.7.*
  - seaborn=0.12.*

  # Experiment Tracking
  - mlflow=2.10.*

  # Web Framework
  - flask=3.0.*
  - gunicorn=21.*

  # Development Tools
  - pytest=7.4.*
  - black=23.*
  - flake8=6.*

  # Utilities
  - pip=23.*
  - ipython=8.*
  - jupyter=1.*
  - requests=2.31.*
  - pyyaml=6.0.*
  - python-dotenv=1.0.*

  # Additional packages via pip
  - pip:
      - joblib==1.3.2
      - onnx==1.15.0
      - skl2onnx==1.16.0
      - fastapi==0.104.1
      - uvicorn==0.24.0
      - pydantic==2.5.0
      - python-multipart==0.0.6
      - ucimlrepo==0.0.7
      - prometheus-client
