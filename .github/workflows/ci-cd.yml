name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scikit-learn matplotlib seaborn mlflow
        pip install flask fastapi uvicorn pydantic
        pip install pytest pytest-cov black flake8
        pip install joblib requests python-dotenv
    
    - name: Lint with flake8
      run: |
        flake8 src/ app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Format check with black
      run: |
        black --check src/ app.py tests/ || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
      continue-on-error: true
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: heart-disease-mlops:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  train:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scikit-learn matplotlib seaborn mlflow
        pip install requests joblib ucimlrepo python-dotenv
    
    - name: Download data
      run: |
        python download_data.py
    
    - name: Train model
      run: |
        python -c "from src.training import train_pipeline; train_pipeline('data/raw/heart_disease_raw.csv')"
    
    - name: Upload models
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: models/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
