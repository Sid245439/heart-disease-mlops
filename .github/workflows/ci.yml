name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install nox
        run: |
          uv pip install --system nox nox-uv

      - name: Lint (ruff)
        run: |
          nox -s lint

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: doc/reports/ruff/
          if-no-files-found: ignore

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install nox
        run: |
          uv pip install --system nox nox-uv

      - name: Format check (black + ruff format)
        run: |
          nox -s format

      - name: Upload format reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: format-reports
          path: doc/reports/format/
          if-no-files-found: ignore

  typing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install nox
        run: |
          uv pip install --system nox nox-uv

      - name: Type check (mypy)
        run: |
          nox -s typing

      - name: Upload typing reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: doc/reports/typing/
          if-no-files-found: ignore

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install nox
        run: |
          uv pip install --system nox nox-uv

      - name: Tests (pytest)
        run: |
          nox -s test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            doc/reports/pytest/
            doc/reports/coverage/
          if-no-files-found: ignore
