name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Micromamba (environment.yml)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-downloads: true
          cache-env: true
          init-shell: bash

      - name: Lint
        run: |
          micromamba run -n heart-disease-mlops flake8 src app.py

      - name: Run tests
        run: |
          micromamba run -n heart-disease-mlops pytest tests -v

