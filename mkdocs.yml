site_name: Heart Disease MLOps
site_description: Project documentation
repo_url: https://github.com/${GITHUB_REPOSITORY}
repo_name: ${GITHUB_REPOSITORY}

docs_dir: doc
site_dir: site

# When opening built docs directly from disk (file://), directory URLs can show a folder listing
# instead of index.html. Disabling this generates `page.html` files.
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.suggest

plugins:
  - search

extra_css:
  - _static/extra.css

nav:
  - Home: index.md
  - Setup & Reproducibility: setup.md
  - EDA: eda.md
  - Modeling: modeling.md
  - Experiment Tracking: experiment-tracking.md
  - API Serving: api.md
  - CI/CD: ci-cd.md
  - Containerization: containerization.md
  - Deployment (Kubernetes): deployment.md
  - Monitoring & Logging: monitoring.md
  - Architecture: architecture.md
  - Rubric Mapping: assignment-mapping.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
